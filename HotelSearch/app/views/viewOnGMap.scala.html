@(position : Tuple3[String,String,String])

<html>    
  <head>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery-ui.css")" />
    <script src="@routes.Assets.at("javascripts/jquery-1.8.3.js")"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui.js")/"></script>  
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=en"></script>
    <script src="@routes.Assets.at("javascripts/gmap3.js")"></script>      
    
    <script type="text/javascript">
      var w = 820
     var h = 700
     window.resizeTo(w,h);
     var left = (screen.width/2)-(w/2);
     var top1 = (screen.height/2)-(h/2);
     window.moveTo(left,top1)
     $(function(){        
        $('#map_canvas').width("800px").height("600px").gmap3({
         map:{
            options:{
             center: [@position._2, @position._1],
             zoom: 14
            }
         },
         marker:{
            latLng: [@position._2, @position._1],
            callback: function(){
             $(this).css('border', '1px solid red');
            }
         }
        });
     });
    
    </script>
  <body>
    <div id="map_canvas" ></div>
  </body>
</html>
