@(result : ResponseGetProductContent, imageName : String)

<html>    
  <head>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery-ui.css")" />
    <script src="@routes.Assets.at("javascripts/jquery-1.8.3.js")"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui.js")/"></script>  
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=en"></script>
    <script src="@routes.Assets.at("javascripts/gmap3.js")"></script>      
    
    <script type="text/javascript">
     var w = 820
     var h = 700
     window.resizeTo(w,h);
     var left = (screen.width/2)-(w/2);
     var top1 = (screen.height/2)-(h/2);
     window.moveTo(left,top1)

    function popitup(url) {
      newwindow=window.open(url,'name','height=200,width=150');
      if (window.focus) {newwindow.focus()}
      return false;
    }
  </script>

  <body>
    @for(p <- result.products) {
      Description : <p>@p.description</p>
      Address : @p.address <br />
      Phone   : @p.phone<br />
      <img src= '@routes.Assets.at("images/hotels/" + imageName )'  height="200" width="150">
      <a href="#" onclick="popitup('/viewOnGMap?long=@p.longitude&lat=@p.latitude&name=@p.code')">check on google map</a>
    }
  
  </body>
</html>
